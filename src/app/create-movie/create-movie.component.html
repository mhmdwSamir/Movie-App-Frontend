<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="movieCreate()">
        <div class="form-group">
          <label for="movieName"> Movie Name </label>
          <input
            id="movieName"
            type="text"
            formControlName="name"
            class="form-control"
          />
          <ng-container
            *ngIf="
              form.get('name').touched &&
              form.get('name').errors as nameControlErrors
            "
          >
            <p *ngIf="nameControlErrors.required" class="lead text-danger my-2">
              This Field Is Required
            </p>
            <!-- <p *ngIf="form.invalid" class="lead text-danger my-2">
              {{ errorMessage }}
            </p> -->
          </ng-container>
        </div>

        <div class="form-group">
          <label for="moviePoster"> Movie Poster </label>
          <input
            id="moviePoster"
            type="text"
            formControlName="poster"
            class="form-control"
          />
          <ng-container
            *ngIf="form.get('poster').errors as posterControlErrors"
          >
            <p
              *ngIf="
                form.get('poster').touched && posterControlErrors.isNotLink
              "
              class="lead text-danger my-2"
            >
              Not Valid poster
            </p>
          </ng-container>
        </div>

        <div>
          <button type="submit" class="btn btn-primary mx-1">Save</button>
          <button type="button" class="btn btn-danger mx-1" routerLink="">
            Cancel
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      Adding More Details For Movie
    </div>
  </div>
  <!-- <div class="row" *ngIf="form.invalid">
    <p class="lead text-danger my-2">
      {{ errorMessage }}
    </p>
  </div> -->
</div>
